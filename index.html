<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-face card-front">
        <img src="https://i.imgur.com/lTULkGr.png" alt="Mother and Daughter Hug">
        <h1>Happy Mother’s Day</h1>
        <button onclick="flipCard()">Open</button>
      </div>
      <div class="card-face card-back">
        <h1 class="bold-heading">Happy Mother’s Day</h1>
        <p>You are my first teacher, my strength, and the one I turn to for everything.<br><br>
        Thank you for always being there.<br><br>
        <em>"Your love is my greatest gift, and I’ll be forever grateful.”</em>
        </p>
        <img src="https://i.imgur.com/8YwF03F.png" alt="Cake with Mom and Daughter">
        <div class="confetti"></div>
        <div class="bows"></div>
        <button onclick="flipCard()">Close</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
